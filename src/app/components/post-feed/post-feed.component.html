<div class="post-form animate-entry">
  <!-- Author Input -->
  <input
    [(ngModel)]="newPost.author"
    placeholder="Your Name"
    class="input-field"
  />

  <!-- Caption Input -->
  <textarea
    [(ngModel)]="newPost.caption"
    placeholder="Write a caption..."
    class="input-field"
  ></textarea>

  <!-- File Upload -->
  <label class="upload-btn">
    ðŸ“¸ Upload Image
    <input type="file" (change)="handleImageUpload($event)" hidden />
  </label>

  <!-- Preview Image -->
  <img
    *ngIf="newPost.imageUrl"
    [src]="newPost.imageUrl"
    class="preview-img fade-in"
  />

  <!-- Post Button -->
  <button (click)="createPost()" class="post-btn bounce-on-hover">
    Post
  </button>
</div>
