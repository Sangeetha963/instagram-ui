<div class="search-container">
  <!-- Input -->
  <input
    type="text"
    placeholder="Search users..."
    [(ngModel)]="query"
    class="search-input fade-in"
  />

  <!-- Results -->
  <div class="results" *ngIf="filteredUsers.length">
    <div
      *ngFor="let user of filteredUsers"
      class="user-card slide-in"
      [@fadeSlideIn]>
      <img [src]="user.profilePic" alt="Profile" />
      <div>
        <strong>{{ user.username }}</strong>
        <p>{{ user.name }}</p>
      </div>
    </div>
  </div>

  <!-- No results -->
  <p *ngIf="!filteredUsers.length && query" class="fade-in">No results found.</p>
</div>
